<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>
</head>

<body>
    <div class="qr-section">
        <div class="qr-container">
            <div id="qr-img-container">
                <img src="./images/image-qr-code.png" alt="qr-image" id="qr-image">
            </div>
            <h2 id="qr-bold-text">Improve your front-end skills by building projects</h2>
            <p id="qr-fill-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                level
            </p>
        </div>
    </div>
    <footer class="footer">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a></p>
        <p>Coded by <a href="#">Luis Valadez</a></p>
    </footer>
</body>

</html>
